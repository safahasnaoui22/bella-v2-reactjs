    <style>@import url("https://fonts.googleapis.com/css2?family=Corben:wght@700&display=swap");

        * {
          box-sizing: border-box;
        }
        
        .move {
          min-height: 100vh;
        }
        
        .move {
          --space: 2rem;
        
          display: grid;
          align-content: center;
          overflow: hidden;
          gap: var(--space);
          width: 100%;
          font-family: "Corben", system-ui, sans-serif;
          font-size: 1.5rem;
          line-height: 1.5;
        }
        
        .marquee {
          --duration: 60s;
          --gap: var(--space);
        
          display: flex;
          overflow: hidden;
          user-select: none;
          gap: var(--gap);
          transform: skewY(-3deg);
        }
        
        .marquee__group {
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: space-around;
          gap: var(--gap);
          min-width: 100%;
          animation: scroll var(--duration) linear infinite;
        }
        
        @media (prefers-reduced-motion: reduce) {
          .marquee__group {
            animation-play-state: paused;
          }
        }
        
        .marquee__group img {
          max-width: clamp(10rem, 1rem + 28vmin, 20rem);
          aspect-ratio: 1;
          object-fit: cover;
          border-radius: 1rem;
        }
        
        .marquee__group p {
          background-image: linear-gradient(
            75deg,
            hsl(240deg 20% 20%) 0%,
        hsl(253deg 20% 20%) 11%,
        hsl(267deg 20% 20%) 22%,
        hsl(280deg 21% 20%) 33%,
        hsl(293deg 21% 20%) 44%,
        hsl(307deg 21% 20%) 56%,
        hsl(320deg 21% 20%) 67%,
        hsl(333deg 22% 20%) 78%,
        hsl(347deg 22% 20%) 89%,
        hsl(0deg 23% 19%) 100%
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        
        .marquee--borders {
          border-block: 3px solid dodgerblue;
          padding-block: 0.75rem;
        }
        
        .marquee--reverse .marquee__group {
          animation-direction: reverse;
          animation-delay: calc(var(--duration) / -2);
        }
        
        @keyframes scroll {
          0% {
            transform: translateX(0);
          }
        
          100% {
            transform: translateX(calc(-100% - var(--gap)));
          }
        }
        </style>
</head>
